<html lang="en" ng-app="foodfiddler" ng-controller="FoodFiddlerCtrl" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="common/data/fonts/style.css" rel="stylesheet">
    <link href="foodfiddler.css" rel="stylesheet"/>
</head>
<style>
    body, .body-content {
        font-family: 'Quicksand', sans-serif;
        color:#6C6D70;
        background: url('https://subtlepatterns.com/patterns/asanoha-400px.png');
    }

    html, body, .body-content {
        overflow: auto;
    }
</style>

<md-content>
    <div layout="row">

        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="#/home" name="home"><b>Home</b></md-nav-item>
            <md-nav-item data-ng-if="isAdmin()" md-nav-href="#/add/" name="recipe"><b>Make a recipe</b></md-nav-item>
        </md-nav-bar>
        <md-menu style="border-bottom: 1px solid rgba(0,0,0,0.12); width:100%; text-align:right">
            <md-button style="width:auto" aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                {{$root.user.displayName}}
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="decideAction()">
                        {{$root.user.loggedIn ? 'Sign out' : 'Login'}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <div class="body-content">
        <div ng-view></div>
    </div>
</md-content>


<body ng-cloak>
