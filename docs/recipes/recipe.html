<div data-ng-if="!recipe">
    <div class="loading-indicator"></div>
</div>
<div data-ng-if="recipe">
    <!--<div style="left: 3%;margin-top: 1%; position: absolute; z-index:999; color:white">-->
        <!--<div class="displayInlineBlock" style="margin-right: 6px" ng-repeat="tag in recipe.tags track by $index">{{tag.name}}</div>-->
    <!--</div>-->
    <div class="float-btn"
         data-ng-if="$root.authorized()" data-ng-click="editRecipe()"
         style="right: 3%;margin-top: 1%;">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit
    </div>
    <div class="{{ ::('back-' + recipe.color) }} recipe-jumbotron jumbo-image-wrapper">
        <div class="jumbo-image" max="true" imgur-loader="{{recipe.url}}"></div>
        <div class="jumbo-image-title-wrapper">
            <span class="jumbo-image-title">{{::recipe.title}}</span>
        </div>
    </div>
    <div class="recipe-jumbotron">
        <div class="marginLeftRight10Percent">
            <div class="row">
                <div class="col-3">
                    <ff-icon icon="'MIT'" color="recipe.color" class="lg-icon"></ff-icon>
                    <div class="desc-text">METHOD</div>
                    <div class="sub-text">{{::recipe.method}}</div>
                </div>
                <div class="col-3">
                    <ff-icon icon="'UTIL'" color="recipe.color" class="lg-icon"></ff-icon>
                    <div class="desc-text">PREP</div>
                    <div class="sub-text">{{::recipe.prep}}</div>
                </div>
                <div class="col-3">
                    <ff-icon icon="'CLOCK'" color="recipe.color" class="lg-icon"></ff-icon>
                    <div class="desc-text">MINUTES</div>
                    <div class="sub-text">{{::recipe.minutes}}</div>
                </div>
                <div class="col-3">
                    <ff-icon icon="'SERVE'" color="recipe.color" class="lg-icon"></ff-icon>
                    <div class="desc-text">SERVES</div>
                    <div class="sub-text">{{::recipe.serves}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row page" style="margin: 0">
        <div class="col-md-4">
            <ingredient-list color="recipe.color" ingredients="recipe.ingredients"></ingredient-list>
        </div>
        <div class="col-md-8">
            <div class="instruction-container bold">
                <div style="word-wrap: break-word;" ng-bind-html="recipe.instructions"></div>
            </div>
        </div>
    </div>
</div>
