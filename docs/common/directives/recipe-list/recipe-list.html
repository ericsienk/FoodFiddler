<ul class="dynamic-grid" angular-grid="recipes" ag-grid-width="170" ag-gutter-size="0" ag-angular-grid-id="gallery">
    <li class="dynamic-grid-item" ng-repeat="recipe in recipes" data-ng-click="viewRecipe(recipe)">
        <div class="recipe-preview">
            <div class="recipe-preview-thumbnail" imgur-loader="{{recipe.url}}"></div>
            <div class="recipe-preview-title-wrapper">
                <span class="recipe-preview-title font-back-{{recipe.color}}">{{recipe.title}}</span>
            </div>
            <!--<div class="recipe-preview-options"></div>-->
        </div>
    </li>
</ul>


<style>
    .dynamic-grid-item {
        transition:none !important; list-style:none;
    }

    .recipe-preview {
        height: 275px;
        position: relative;
    }

    .recipe-preview-thumbnail, .recipe-preview-title-wrapper {
        cursor: pointer;
    }

    .recipe-preview .recipe-preview-thumbnail {
        /*height: calc(275px - 50px); calculate height if options*/
        height: 275px;
    }

    .recipe-preview .recipe-preview-options {
        height: 50px;
    }

    .recipe-preview-title-wrapper {
        position: absolute;
        top: 0;

        padding: 9px;
    }

    .recipe-preview-title {
        color: white;
        font-size: 24px;
        display: inline;
        background: #0000004d;
        box-shadow: 9px 0 0 #0000004d, -9px 0 0 #0000004d;
        line-height: 30px;
    }

    .font-back-yellow {  background: #EDBC5Eb8; box-shadow: 9px 0 0 #EDBC5E4d, -9px 0 0 #EDBC5Eb8;  }
    .font-back-purple {  background: #CBC7DFb8; box-shadow: 9px 0 0 #CBC7DF4d, -9px 0 0 #CBC7DFb8; }
    .font-back-green  {  background: #CAE0C7b8; box-shadow: 9px 0 0 #CAE0C74d, -9px 0 0 #CAE0C7b8; }
    .font-back-pink   {  background: #E2C7D2b8; box-shadow: 9px 0 0 #E2C7D24d, -9px 0 0 #E2C7D2b8; }
</style>
