<div class="modal fade" id="ingredientPicker" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pick Ingredient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <span class="textAlignCenter form-control ingredient-pick {{'icon-' + currentIngredient.tag}}">
                                &nbsp;
                            </span>
                        </div>
                        <div class="col-8">
                            <ff-autosuggest trigger-length="0"
                                            placeholder="search..."
                                            search-term="currentIngredient.name"
                                            on-select="select(item)"
                                            on-search="search(searchTerm)">
                                <span class="{{'icon-' + item.tag}}"></span>&nbsp;{{item.name}}
                            </ff-autosuggest>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer textAlignLeft">
                <button type="button" class="btn pull-right" data-ng-click="controls.choose()">
                    Choose
                </button>
            </div>
        </div>
    </div>
</div>
