<style>
    .back-yellow {  background: #EDBC5E;  }
    .font-yellow {  color : #EDBC5E;  }
    .back-purple {  background: #CBC7DF;  }
    .font-purple {  color : #CBC7DF;  }
    .back-green {  background: #CAE0C7;  }
    .font-green {  color : #CAE0C7;  }
    .back-pink {  background: #E2C7D2;  }
    .font-pink {  color : #E2C7D2;  }

    .item-icon {
        font-size: 42px;
        margin-left: -18px;
    }

    .fab {
        height: 15px;
        width: 15px;
        margin-left: -7px;
        margin-top: -7px;
        color: white;
        display: none;
    }

    .fab:focus { outline:0 !important; }

    .recipe-jumbotron {
        text-align: center;
        text-transform: uppercase;
        border-bottom: 2px solid #E6E7E8;
        padding-bottom: 9px;
        padding-top:32px;
    }

    .marginLeftRight10Percent {
        margin: 0 10%;
    }

    .margin0px {
        margin: 0;
    }

    .textAlignRight {
        text-align: right;
    }

    .bold, .desc-text, .sub-text {
        font-weight:bold;
    }

    .desc-text {
        font-size: 11px;
        letter-spacing: 2px;
    }

    .sub-text {
        color: #cfcfd0;
    }

    .item-container {
        border-radius: 5px;
        margin: 18px;
        padding: 18px;
        color: white;
        transition: border-radius .35s,margin .5s;
    }

    .instruction-container {
        margin: 18px;
        padding:18px;
    }

    .recipe-container {
        box-shadow: 0 0 6px 0 #aaa;
        border-radius: 2px;
        background-color:white;
        max-width: 945px;
        margin: 18px auto 18px auto;
    }

    .info-icon {
        font-size : 64px;
        margin-bottom: 6px;
    }

    @media (max-width: 991px) {
        .recipe-container{
            margin: 0 auto 0 auto;
        }

        .page {
            height: 120%;
        }

        .fab {
            display: inline-block;
        }

        .item-wrapper {
            position: absolute;
            z-index: 999;
        }

        .item-button {
            height: 10px;
            width: 10px;
            border-radius: 50% !important;
            color: rgba(0,0,0,0) !important;
            margin: -4px !important;
            position: fixed;
            box-shadow: 0px 1px 4px #ccc;
        }

        .item-container {
            box-shadow: 0px 4px 6px 1px #aaa;
        }
    }
</style>

<div class="container recipe-container">
    <div class="recipe-jumbotron">
        <h2 class="bold">{{recipe.title}}</h2>
    </div>
    <div class="recipe-jumbotron">
        <div class="marginLeftRight10Percent">
            <div class="row">
                <div class="col-xs-3">
                    <div class="icon-MIT info-icon {{ 'font-' + recipe.color }}"></div>
                    <div class="desc-text">METHOD</div>
                    <div class="sub-text">{{recipe.method}}</div>
                </div>
                <div class="col-xs-3">
                    <div class="icon-UTIL info-icon {{ 'font-' + recipe.color }}"></div>
                    <div class="desc-text">PREP</div>
                    <div class="sub-text">{{recipe.prep}}</div>
                </div>
                <div class="col-xs-3">
                    <div class="icon-CLOCK info-icon {{ 'font-' + recipe.color }}"></div>
                    <div class="desc-text">MINUTES</div>
                    <div class="sub-text">{{recipe.minutes}}</div>
                </div>
                <div class="col-xs-3">
                    <div class="icon-SERVE info-icon {{ 'font-' + recipe.color }}"></div>
                    <div class="desc-text">SERVES</div>
                    <div class="sub-text">{{recipe.serves}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row page">
        <div class="col-md-4 item-wrapper">
            <div class="item-container {{'back-' + recipe.color }}"  data-ng-class="{'item-button' : fab}">
                <span class="fab glyphicon" data-ng-class="{'glyphicon-menu-hamburger' : fab, 'glyphicon-remove' : !fab }" data-ng-click="toggleFAB()"></span>
                <div class="row" data-ng-repeat="i in recipe.ingredients">
                    <div class="col-xs-8 textAlignRight">
                        <p class="margin0px bold">{{i.amount}}</p>
                        <p>{{i.name}}</p>
                    </div>
                    <div class="col-xs-4">
                        <span class="{{'icon-' + i.ingredientTag}} item-icon"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="instruction-container bold">
                <div ng-bind-html="recipe.instructions"></div>
            </div>
        </div>
    </div>
</div>
