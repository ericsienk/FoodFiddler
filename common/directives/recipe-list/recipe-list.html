<md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >

    <md-grid-tile ng-repeat="recipe in recipes"
                  md-rowspan="1"
                  md-colspan="1"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                  data-ng-click="viewRecipe(recipe)"
                  class="clickable"
                  ng-class="'back-' + recipe.color">
        <md-grid-tile-footer><h3>{{recipe.title}}</h3></md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
